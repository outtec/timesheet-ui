<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Meus Lan√ßamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let lancamento of lancamentos" (click)="showDetail(lancamento.id)">
          <h2>{{lancamento.periodDescription}}</h2>
          <h3>{{lancamento.startDateTime | date:'dd/MM/yyyy H:mm'}}</h3>
          <h3> {{lancamento.endDateTime | date:'dd/MM/yyyy H:mm'}}</h3>
     </button>
  </ion-list>
 
</ion-content>
