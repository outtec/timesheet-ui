<ion-header>
  <ion-navbar>
    <ion-title>
      Timesheets
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <button ion-item *ngFor="let lancamento of lancamentos">
          <h2>{{lancamento.periodDescription}}</h2>
          <p>{{lancamento.startDateTime}}</p>
          <p>{{lancamento.endDateTime}}</p>
        </button>

  </ion-list>
</ion-content>
