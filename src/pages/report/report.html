<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row><h4>Informe o período</h4></ion-row>
    <form [formGroup]="formGroup" (ngSubmit)="report(); $event.preventDefault()">
        <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>Entrada</ion-label>
        <ion-datetime formControlName="startPeriod" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
      <p *ngIf="formGroup.controls['startPeriod'].dirty && formGroup.controls['startPeriod'].errors" class="danger" margin-left>Valor inválido</p>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>Saída</ion-label>
        <ion-datetime formControlName="endPeriod" displayFormat="DD/MM/YYYY"></ion-datetime>
        <p *ngIf="formGroup.controls['endPeriod'].dirty && formGroup.controls['endPeriod'].errors" class="danger" margin-left>Valor inválido</p>
      </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button block type="submit" [disabled]="formGroup.invalid">report</button>
</form>

<ion-list>
    <ion-row class='table-header'>
        <ion-col>Total de horas</ion-col>
      </ion-row>    
  <ion-row class='table-header'>
      <ion-col>Data</ion-col>
      <ion-col>Normal</ion-col>
      <ion-col>Extra</ion-col>
      <ion-col>Período</ion-col>
    </ion-row>
    <ion-item ion-item *ngFor="let lancamento of lancamentos">
      <ion-row class='table-content'>
        <ion-col>{{lancamento.startDateTime | date:'dd'}}</ion-col>
        <ion-col>{{lancamento.normalTime}}</ion-col>
        <ion-col *ngIf="lancamento.normalTime === null">-- : --</ion-col>
        <ion-col>{{lancamento.extraTime}}</ion-col>
        <ion-col *ngIf="lancamento.extraTime === null">-- : --</ion-col>
        <ion-col>{{lancamento.totalTime}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
