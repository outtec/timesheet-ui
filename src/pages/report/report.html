<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row><h4>Informe o período</h4></ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>Entrada</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>Saída</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>

      </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button block color="danger">report</button>
  <button ion-button block color="primary">export to excel</button>
     
      
</ion-content>
