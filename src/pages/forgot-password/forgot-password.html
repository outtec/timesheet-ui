<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Esqueci a senha</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="forgot-password-content auth-content">
  <form class="forgot-password-form auth-form" [formGroup]="formGroup" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="email" placeholder="Informe seu email" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button recover-password-button" type="submit" [disabled]="!formGroup.valid">Confirmar</button>
  </form>
</ion-content>
