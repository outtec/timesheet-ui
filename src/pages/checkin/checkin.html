<ion-header>
  <ion-navbar>

    <ion-title>
      Check in
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="timesheet.startDateTime"></ion-datetime>
    </ion-item>
  
    <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="timesheet.endDateTime"></ion-datetime>
      </ion-item>
    <ion-item>
        <ion-icon name="plane" item-start></ion-icon>
        <ion-label>Em Viagem</ion-label>
        <ion-toggle color="dark" [(ngModel)]="timesheet.isInTravel"></ion-toggle>
      </ion-item>

    <ion-item>
      <ion-icon name="beer" item-start></ion-icon>
      <ion-label>Feriado</ion-label>
      <ion-toggle  color="dark" [(ngModel)]="timesheet.isHoliday"></ion-toggle>
    </ion-item>

    
    <ion-item>
        <ion-icon name="list" item-start></ion-icon>
        <ion-label>Descrição do Período</ion-label>
        <ion-input type="text" [(ngModel)]="timesheet.periodDescription"></ion-input>
      </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="checkin()">Check In</button>
  </div>


</ion-content>
