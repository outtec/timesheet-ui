<ion-header>
  <ion-navbar>

    <ion-title>
      Check in
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="timesheet.startDateTime"></ion-datetime>
    </ion-item>
  
    <ion-item>
        <ion-icon name="log-out" item-start></ion-icon>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="timesheet.endDateTime"></ion-datetime>
      </ion-item>
    <ion-item>
        <ion-icon name="plane" item-start></ion-icon>
        <ion-label>Em Viagem</ion-label>
        <ion-toggle color="dark" [(ngModel)]="timesheet.isInTravel"></ion-toggle>
      </ion-item>

    <ion-item>
      <ion-icon name="beer" item-start></ion-icon>
      <ion-label>Feriado</ion-label>
      <ion-toggle  color="dark" [(ngModel)]="timesheet.isHoliday"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-icon name="list" item-start></ion-icon>
        <ion-input type="text" [(ngModel)]="timesheet.periodDescription"></ion-input>
    </ion-item>

</ion-list>

  
  <ion-row>
      <ion-col>
          <button ion-button color="primary" block [disabled]="isCheckInDisabled" (click)="checkin()">Check In</button>
      </ion-col>
      <ion-col>
          <button ion-button color="danger" block [disabled]="isCheckOutDisabled" (click)="checkout()">Check Out</button>
      </ion-col>
    </ion-row>
    
<ion-list>
  <ion-item ion-item *ngFor="let lancamento of lancamentosPorData">
    <h2>{{lancamento.periodDescription}}</h2>
    <h2>{{lancamento.startDateTime | date:'dd/MM/yyyy H:mm'}}</h2>
    <h2>{{lancamento.endDateTime | date:'dd/MM/yyyy H:mm'}}</h2>
  </ion-item>
</ion-list>
</ion-content>
