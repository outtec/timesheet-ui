<ion-content padding>
  <img src="assets/imgs/ts.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credenciais.password" name="password" type="password"></ion-input>
    </ion-item>
  </form>
  <div padding>
  <ion-row>
    <ion-col><button ion-button color="primary" block outline (click)="login()">Entrar</button></ion-col>
  </ion-row>
  <ion-row>
  <ion-col><button ion-button color="secondary" block outline (click)="signup()">Registrar</button>
  </ion-col>
  <ion-col><button ion-button color="danger" block outline (click)="forgotPassword()">Esqueci a Senha</button>
  </ion-col>
  </ion-row>
  </div>
</ion-content>
