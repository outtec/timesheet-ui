<ion-content padding>
  <img src="assets/imgs/ts.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credenciais.password" name="password" type="password"></ion-input>
    </ion-item>
  </form>
  <div padding>
    <button ion-button color="primary" block (click)="login()">Entrar</button>
    <button ion-button outline block outline (click)="signup()">Registrar</button>
  </div>

</ion-content>
