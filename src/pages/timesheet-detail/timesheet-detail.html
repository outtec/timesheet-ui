<ion-header>
  <ion-navbar color="dark">
    <ion-title>Timesheet Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-row>

        <ion-col>
          <h2>
            {{ts?.periodDescription}}
          </h2>
        </ion-col>
        <ion-col>
          <h2>
            <ion-icon name="calendar" item-start></ion-icon>
            {{ts?.startDateTime | date:'dd/MM/yyyy'}}
          </h2>
        </ion-col>
      </ion-row>
      <ion-row></ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Entrada</ion-label>
              <ion-input type="text" [disabled]="isDisabled" [ngModel]="ts?.startDateTime | date:'HH:mm'" #startDateTime></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>Sa√≠da</ion-label>
              <ion-input type="text" [disabled]="isDisabled" [ngModel]="ts?.endDateTime | date:'HH:mm'" #endDateTime></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item>
          <ion-icon name="plane" item-start></ion-icon>
          <ion-label>Em Viagem</ion-label>
          <ion-toggle color="dark" [disabled]="isDisabled" [ngModel]="ts?.isInTravel" #isInTravel></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-icon name="happy" item-start></ion-icon>
          <ion-label>Feriado</ion-label>
          <ion-toggle color="dark" [disabled]="isDisabled" [ngModel]="ts?.isHoliday" #isHoliday></ion-toggle>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" [hidden]='isEdit' block (click)="isEditable()">Editar</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" [hidden]='isDelete' block (click)="deletar()">Excluir</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button [hidden]='isConfirm' color="primary" block (click)="confirmar()">Confirmar</button>
  </ion-row>
</ion-content>
